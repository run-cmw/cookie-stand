<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portal: Salmon Cookies</title>
    <link href="../css/portalstyle.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <!-- Insert same header as index.html -->
    <p><a href="index.html">Home</a></p>

    <form class="add-stores">
      <fieldset>
        <legend>Add/Adjust a Salmon Cookie Location</legend>
        <p>Location:</p>
        <input name="location" type="text" size="10" required="required">
        <p>Min Customers/Hour:</p>
        <input name="min" type="text" size="10" required="required">
        <p>Max Customers/Hour:</p>
        <input name="max" type="text" size="10" required="required">
        <p>Average Cookies/Customer:</p>
        <input name="cookies-purchased" type="text" size="10" required="required">
        <input name="submit" id="submit" type="submit" required="required">
      </fieldset>
    </form>

    <form class="remove-stores">
      <fieldset>
        <legend>Remove a Salmon Cookie Location</legend>
        <p>Location:</p>
        <input name="location" type="text" size="10" required="required">
        <input name="submit" id="submit" type="submit" required="required">
      </fieldset>
    </form>

    <table id="stores"></table>

    <script src="../js/app.js"></script>
  </body>
</html>
